  - title: Selected Projects
    items:
      - title: The Class Group
        github: math-comps
        bullets:
          - A ground-up introduction to analytic number theory written as a
            senior thesis for the Carleton math department.

      - title: In-Game Win Prediction with Deep Learning
        github: stats-comps
        bullets:
          - A recurrent neural net that uses sequences of in-game events like
            passes and shots to predict the results of in-progress soccer and
            basketball games. Writing as a senior thesis for the Carleton
            statistics department.

      - title: Wordle Bot
        github: wordle-bot
        bullets:
          - An information-theory powered bot that beats Wordle in about 3.5
            moves on average.

      - title: Ole or Carl?
        github: ole-or-carl
        bullets:
          - Uses deep learning and an SVM to test the validity of a
            long-standing stereotype that students from Northfield's two
            colleges look meaningfully different.

      - title: In Passing
        github: in-passing
        bullets:
          - An interactive visualization of passing and touch data from the 2022
            FIFA Men's World Cup.

      - title: TODO.swift
        github: todo.swift
        bullets:
