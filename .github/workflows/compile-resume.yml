name: Create pdf
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  compile:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: Setup
        run: |
          sudo apt-get update
          sudo apt-get install texlive-full latexmk imagemagick
          sudo texhash
          sudo sed -i '/disable ghostscript format types/,+6d' /etc/ImageMagick-6/policy.xml

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: yarn

      - name: Install node dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Prep for release
        run: |
          mv .out/tex/main.pdf pattison-cv.pdf
          convert -density 100 -blur 4x4 pattison-cv.pdf[0] pattison-cv-thumbnail.png
          echo "release_name=$(date +'%b %d, %Y')" >> $GITHUB_ENV
          echo "release_tag=$(date +'%Y/%m/%d/%H.%M.%S')" >> $GITHUB_ENV

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ env.release_name }}
          tag_name: ${{ env.release_tag }}
          files: |
            pattison-cv.pdf
            pattison-cv-thumbnail.png
