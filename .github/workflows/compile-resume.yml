name: Create pdf
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - main.yml
      - templates
      - index.js

jobs:
  compile:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: Setup LaTeX
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: texlive latexmk
          version: 1.0

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 16
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Create environment variables
        run: |
          echo "outfile=pattison-cv.pdf" >> $GITHUB_ENV
          echo "release_name=$(date +'%b %d, %Y')" >> $GITHUB_ENV
          echo "release_tag=$(date +'%Y/%m/%d/%H.%M.%S')" >> $GITHUB_ENV

      - name: Move pdf
        run: mv .out/tex/main.pdf ${{ env.outfile }}

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.outfile }}
          name: ${{ env.release_name }}
          tag_name: ${{ env.release_tag }}
