name: Create pdf
on:
  push:
    branches:
      - main

jobs:
  compile:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Compile pdf
        uses: xu-cheng/latex-action@v3
        with:
          root_file: latex/main.tex
          work_in_root_file_dir: true
          latexmk_use_lualatex: true

      - name: Create environment variables
        run: |
          echo "outfile=pattison-cv-$(date +'%b-%Y' | tr '[A-Z]' '[a-z]').pdf" >> $GITHUB_ENV
          echo "date=$(date +'%b %d, %Y')" >> $GITHUB_ENV
          
      - name: Move pdf
        run: mv latex/main.pdf ${{ env.outfile }}

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.outfile }}
          name: ${{ env.date }}
